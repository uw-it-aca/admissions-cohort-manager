dist: xenial
sudo: false
language: python
python:
  - "3.6"
addons:
  apt:
    packages:
      - gcc-4.8
      - unixodbc-dev
install:
  - pip install pycodestyle
before_script:
  - pip install coveralls
  - npm install
  - pip install .
  - cp travis/manage.py manage.py
script:
  - pycodestyle cohort_manager/ --exclude=migrations,tests
  - ./node_modules/.bin/stylelint '**/*.vue' '**/*.css' '**/*.scss'
  - ./node_modules/.bin/eslint --ext .js,.vue cohort_manager/static/cohort_manager/js/components/
  - ./node_modules/.bin/eslint --ext .js,.vue cohort_manager/static/cohort_manager/js/pages/
  - coverage run --source=cohort_manager/ --omit=cohort_manager/migrations/* manage.py test cohort_manager
after_success:
  - coveralls
